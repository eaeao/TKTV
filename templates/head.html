<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <title>TKTV</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/{{ appname }}.css">
</head>
<body>
<div id="wrap">
    <!-- top_menu -->
    <div id="top_menu">
        <div id="content">
            <ul id="ul_top_quick">
                <li>제보하기</li>
                <li>광고문의</li>
                <li role="presentation" class="dropdown navbar-right" id="li_top_profile" style="float:right">
                    <a id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                        <img id="img_profile_usericon" src="{{ user.get_profile.src.url }}">
                        <span id="span_profile_username">{{ user.first_name }}</span>
                        <span id="span_profile_drop">▼</span>
                    </a>
                    <ul id="menu1" class="dropdown-menu" role="menu" aria-labelledby="drop4">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="https://twitter.com/fat">Action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="https://twitter.com/fat">Another action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="https://twitter.com/fat">Something else here</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="https://twitter.com/fat">Separated link</a></li>
                    </ul>
                </li>

            </ul>
            <p id="p_top_date"></p>
        </div>
    </div>
    <!-- //top_menu -->
    <!-- Logo_line -->
    <div id="logo_line">
        <div id="content">
            <p id="p_logo_banner_left" class="p_logo_banner">
                <span class="helper"></span>
                <a href="{{ mainImg.top_banner_left.url }}"><img src="{{ mainImg.top_banner_left.src.url }}"></a>
            </p>
            <a href="{{ mainImg.top_logo.url }}"><img id="img_logo_img" src="{{ mainImg.top_logo.src.url }}"></a>
            <p id="p_logo_banner_right" class="p_logo_banner">
                <span class="helper"></span>
                <a href="{{ mainImg.top_banner_right.url }}"><img src="{{ mainImg.top_banner_right.src.url }}"></a>
            </p>
        </div>
    </div>
    <!-- //Logo_line -->
    <!-- Main_menu -->
    <div id="main_menu">
        <div id="content">
            <ul id="ul_mainmenu_list">
                {% for mm in main_menu %}
                    <li>{{ mm.name }}</li>
                {% endfor %}
            </ul>
            <div id="div_mainmenu_search">
                <input type="text" class="form-control" id="input_search_txt" placeholder="검색">
                <i class="xe-magnifier" id="btn_search_click"></i>
            </div>
        </div>
    </div>
    <!-- //Main_menu -->
    <!-- Container -->
    <div id="container">
        {% block content %}{% endblock %}
    </div>
    <!-- //Container -->
    <!-- Bottom_content -->
    <div id="bottom_content">
        <div id="content">

        </div>
    </div>
    <!-- //Main_menu -->
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
<script>
    $('.dropdown-toggle').dropdown();
</script>
</body>
</html>
